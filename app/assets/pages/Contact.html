<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Font Lato -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- Website Title -->
    <title>Faisal-Ali | Front-End Developer India</title>
    <!-- Favicon -->
    <link rel="icon" href="../images/Favicon.ico" type="image/x-icon">
    <!-- Meta Keyword and Description -->
    <meta name="keywords" content="Web developer, Front end developer">
    <meta name="description" content="I am a front end developer based in Mumbai,India. I specialize in converting static
    design to fully interactive, responsive, error-free website and apps.">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../../temp/styles/styles.css">
</head>
<body>
    <!-- Navigation Section -->
    <header>
        <!-- Navbar-->
        <nav class="header-section">
            <div class="wrapper">
                <!-- Fa Logo -->
                <div class="header-section__logo">
                    <a href="#"><img src="../images/icons/fa-logo.svg" alt="logo image"></a>
                </div>
                <!-- Menu Icon -->
                <div class="header-section__menu-icon">
                    <div class="header-section__menu-icon__middle">
                    </div>
                </div>
           </div>
        </nav>
        <!-- Menu Content -->
        <div class="header-section__menu-content">
                <ul class="header-section__menu-content--no-margin-padding">
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Work.html">Work</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
        </div>
    </header>


    <!-- Contact Section -->
    <section class="page-section page-section--large-t-padding">
        <div class="wrapper">
            <!-- Heading -->
            <h2 class="headline">Contact</h2>
            <!-- Description -->
            <p class="headline headline__content">
                Have a project in mind, and think I can help you with it? <br>
                Feel free to contact me using below form or email me at <strong>admin@faisal-ali.com</strong>.
            </p>
            <!-- Social Links -->
            <div class="social social--left">
                <ul class="social--no-margin-padding social--small-padding">
                    <li><a href="#"><img src="../images/icons/facebook.svg" alt="facebook logo"></a></li>
                    <li><a href="#"><img src="../images/icons/twitter.svg" alt="twitter logo"></a></li>
                    <li><a href="#"><img src="../images/icons/linkedin.svg" alt="linkedin logo"></a></li>
                </ul>
            </div>

            <!-- Contact Form -->
            <div class="form">
                <form action="">
                    <input  type="text" name="Name" placeholder="Name">
                    <input  type="text" name="Email" placeholder="Email">
                    <textarea name="Message" placeholder="Message"></textarea>
                </form>
            </div>

            <!-- Button -->
            <div class="btn--center-untill-medium btn--margin-b-large">
                <a href="Contact.html" class="btn">
                    <span class="btn__text">Send</span>
                </a>
            </div>

        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer-section page-section page-section--dark-green">
        <div class="wrapper">
            <!-- Copyright text -->
            <div class="footer-section__copyright">
                <p class="footer-section__copyright--no-margin">Faisal-Ali &copy; 2016. All right reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Custom Javascript File -->
    <script src="../../temp/scripts/App.js" type="text/javascript"></script>
</body>
</html>
